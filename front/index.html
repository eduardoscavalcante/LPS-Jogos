<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LPS Jogos</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 id="tema-titulo">LPS Jogos</h1>

    <!-- Menu principal -->
    <div id="menu" class="center">
        <h2>Escolha o jogo</h2>
        <button onclick="selecionarJogo('quiz')">Quiz</button>
        <button onclick="selecionarJogo('memory')">Memory Game</button>
        <button onclick="selecionarJogo('soletra')">Soletra</button>
    </div>

    <!-- Menu do Quiz -->
    <div id="quiz-menu" style="display:none;">
        <h2>Selecione o tema do Quiz</h2>
        <button onclick="selecionarTema('geografia')">Geografia</button>
        <button onclick="selecionarTema('filmes')">Filmes</button>
        <button onclick="selecionarTema('historia')">História</button>
        <button onclick="selecionarTema('tecnologia')">Tecnologia</button>
    </div>

    <!-- Dificuldade do Quiz -->
    <div id="dificuldade" style="display:none;">
        <h2>Escolha a dificuldade</h2>
        <button onclick="iniciarQuiz('facil')">Fácil</button>
        <button onclick="iniciarQuiz('medio')">Médio</button>
        <button onclick="iniciarQuiz('dificil')">Difícil</button>
        <button onclick="iniciarQuiz('todos')">Todos</button>
    </div>

    <!-- Quiz -->
    <div id="quiz" style="display:none;">
        <p id="pergunta" class="pergunta"></p>
        <div id="alternativas" class="alternativas"></div>
        <div class="progresso-container">
            <div id="barra-progresso" class="barra"></div>
        </div>
        <button id="btn-proxima" onclick="proximaPergunta()" style="display:none;">Próxima Pergunta</button>
    </div>

    <!-- Resultado Quiz -->
    <div id="resultadoFinal" style="display:none;">
        <h2>Fim do Quiz!</h2>
        <p id="pontuacao" class="resultado"></p>
        <button onclick="voltarMenu()">Voltar ao Menu</button>
    </div>

    <!-- Memory Game -->
    <div id="memory-menu" style="display:none;">
        <h2>Selecione tema do Memory Game</h2>
        <button onclick="selecionarMemoryTema('filmes')">Filmes</button>
        <button onclick="selecionarMemoryTema('geografia')">Geografia</button>
        <button onclick="selecionarMemoryTema('historia')">História</button>
        <button onclick="selecionarMemoryTema('tecnologia')">Tecnologia</button>
    </div>

    <div id="memory-dificuldade" style="display:none;">
        <h2>Escolha a dificuldade</h2>
        <button onclick="iniciarMemory('facil')">Fácil</button>
        <button onclick="iniciarMemory('medio')">Médio</button>
        <button onclick="iniciarMemory('dificil')">Difícil</button>
    </div>

    <div id="memory-game" style="display:none;">
        <h2 id="memory-titulo">Memory Game</h2>
        <div id="tabuleiro" class="tabuleiro"></div>
        <p id="pontuacaoMemory">Pares encontrados: 0</p>
        <button onclick="voltarMenu()">Voltar ao Menu</button>
    </div>

    <!-- Soletra -->
    <div id="soletra-menu" style="display:none;">
        <h2>Escolha a dificuldade do Soletra</h2>
        <button onclick="iniciarSoletra('facil')">Fácil</button>
        <button onclick="iniciarSoletra('medio')">Médio</button>
        <button onclick="iniciarSoletra('dificil')">Difícil</button>
    </div>

    <div id="soletra-game" style="display:none;">
        <h2>Soletra</h2>
        <div id="letras-container" class="letras-container"></div>
        <input type="text" id="palavra-input" placeholder="Digite a palavra" autofocus>
        <button onclick="enviarPalavra()">Enviar</button>
        <button onclick="removerLetra()">Apagar Letra</button>
        <p id="mensagem" class="mensagem"></p>
        <p id="pontuacaoSoletra">Pontuação: 0</p>
        <p id="contador-palavras">Palavras restantes: 0</p>
        <div id="palavras-encontradas" class="palavras-encontradas"></div>
        <button onclick="voltarMenu()">Voltar ao Menu</button>
    </div>
</div>

<script src="js/quiz.js"></script>
<script src="js/memory.js"></script>
<script src="js/soletra.js"></script>
<script>
let jogoAtual = "";

// Seleciona o jogo
function selecionarJogo(jogo) {
    jogoAtual = jogo;
    document.getElementById("menu").style.display = "none";

    if (jogo === "quiz") {
        document.getElementById("quiz-menu").style.display = "block";
    } else if (jogo === "memory") {
        document.getElementById("memory-menu").style.display = "block";
    } else if (jogo === "soletra") {
        document.getElementById("soletra-menu").style.display = "block";
    }
}

// Seleciona tema para Memory
function selecionarMemoryTema(tema) {
    document.getElementById("memory-menu").style.display = "none";
    document.getElementById("memory-dificuldade").style.display = "block";
    temaMemory = tema;
}

// Voltar ao menu principal
function voltarMenu() {
    document.getElementById("menu").style.display = "block";
    document.getElementById("quiz-menu").style.display = "none";
    document.getElementById("dificuldade").style.display = "none";
    document.getElementById("quiz").style.display = "none";
    document.getElementById("resultadoFinal").style.display = "none";
    document.getElementById("memory-menu").style.display = "none";
    document.getElementById("memory-dificuldade").style.display = "none";
    document.getElementById("memory-game").style.display = "none";
    document.getElementById("soletra-menu").style.display = "none";
    document.getElementById("soletra-game").style.display = "none";
    document.getElementById("tema-titulo").textContent = "LPS Jogos";
}
</script>
</body>
</html>
